global:
  scrape_interval: 15s     
  scrape_timeout: 15s      
  evaluation_interval: 2m  

  external_labels:
    monitor: 'fit-a-pet-monitor'       
  query_log_file: query_log_file.log 


rule_files:
  - "rule.yml"  


scrape_configs:
  - job_name: 'node_exporter' 
    scrape_interval: 10s      
    scrape_timeout: 10s       
    metrics_path: '/metrics'  
    honor_labels: false       
    honor_timestamps: false   
    scheme: 'http'            
    params:                   
      user-id: ['tees3359@email.com']
    static_configs:
      - targets: ['node-exporter:9100'] 
        labels: 
          service : 'server-1'

  - job_name: 'API Container'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s      
    scrape_timeout: 10s
    static_configs:
      - targets: ['pet_home:8000']
        labels:
          service: 'fit_a_pet_API'

  - job_name: 'Container Metrics'
    scrape_interval: 10s      
    scrape_timeout: 10s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'fit_a_pet_cadvisor'